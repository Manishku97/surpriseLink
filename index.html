<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 320px;
    position: relative;
    z-index: 10;
}

img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

h1 {
    font-size: 20px;
    margin-bottom: 25px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d79;
    color: white;
    margin-right: 10px;
}

#noBtn {
    background-color: #ddd;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    display: none;
    color: #ff4d79;
    font-weight: bold;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="Sitaare.mp3" type="audio/mp3">
</audio>

<div class="card">
    <img src="Together.jpeg" alt="Us ‚ù§Ô∏è">
    <h1>Vinni, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>

    <div id="message">
        YAYYY ü•∞ You are officially mine forever ‚ù§Ô∏èüéâ
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

let yesSize = 1;

noBtn.style.left = "180px";
noBtn.style.top = "120px";

document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

function moveButton() {
    const card = document.querySelector(".card");
    const maxX = card.offsetWidth - noBtn.offsetWidth;
    const maxY = card.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.innerHTML = "I LOVE YOU ‚ù§Ô∏è";
    createHearts();
});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
