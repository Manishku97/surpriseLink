<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vinni ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* -------- FIRST SCREEN -------- */

.first-screen{
    height:100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:320px;
    position:relative;
}

.card img{
    width:100px;
    border-radius:50%;
    margin-bottom:15px;
}

button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff4d79;
    color:white;
    margin-right:10px;
}

#noBtn{
    background:#ddd;
    position:absolute;
}

/* -------- SECOND SCREEN -------- */

.second-screen{
    display:none;
    height:100vh;
    position:relative;
    overflow:hidden;
    color:white;
    text-align:center;
}

/* Background photo */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background:url("Together.jpeg") no-repeat center center;
    background-size:contain;
    background-color:black;
    z-index:-2;
}

/* Red overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(255,0,0,0.45);
    z-index:-1;
}

/* Love Text */
.love-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation:fadeIn 2s ease-in-out;
}

.love-text{
    font-size:60px;
    letter-spacing:5px;
}

.love-lines{
    margin-top:25px;
    font-size:22px;
    line-height:1.6;
    max-width:600px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translate(-50%,-60%);}
    to{opacity:1; transform:translate(-50%,-50%);}
}

/* Floating Balloons */
.balloon{
    position:absolute;
    bottom:-100px;
    font-size:40px;
    animation:floatUp 8s linear infinite;
    opacity:0.9;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh) scale(1.3);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="Sitaare.mp3" type="audio/mp3">
</audio>

<!-- FIRST SCREEN -->
<div class="first-screen" id="firstScreen">
    <div class="card">
        <img src="Together.jpeg" alt="Us ‚ù§Ô∏è">
        <h2>Vinni, will you be my Valentine? ‚ù§Ô∏è</h2>
        <br>
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<!-- SECOND SCREEN -->
<div class="second-screen" id="secondScreen">
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="love-container">
        <div class="love-text">I LOVE YOU ‚ù§Ô∏è</div>

        <div class="love-lines">
            You are my today and all of my tomorrows üíï<br>
            Every heartbeat of mine whispers your name üí´<br>
            With you, forever doesn't feel long enough ‚ù§Ô∏è
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const firstScreen = document.getElementById("firstScreen");
const secondScreen = document.getElementById("secondScreen");
const music = document.getElementById("bgMusic");

let yesSize = 1;

noBtn.style.left = "180px";
noBtn.style.top = "120px";

/* Start music on first interaction (browser rule safe) */
document.body.addEventListener("click", function(){
    music.play();
}, { once:true });

function moveButton() {
    const card = document.querySelector(".card");
    const maxX = card.offsetWidth - noBtn.offsetWidth;
    const maxY = card.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

/* WHEN YES IS CLICKED */
yesBtn.addEventListener("click", function(){
    firstScreen.style.display = "none";
    secondScreen.style.display = "block";
    startBalloons();
});

/* Floating heart balloons */
function startBalloons(){
    setInterval(()=>{
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.innerHTML = "‚ù§Ô∏è";

        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.fontSize = (Math.random() * 30 + 30) + "px";
        balloon.style.animationDuration = (Math.random() * 3 + 5) + "s";

        secondScreen.appendChild(balloon);

        setTimeout(()=>{
            balloon.remove();
        },8000);
    },500);
}
</script>

</body>
</html>
